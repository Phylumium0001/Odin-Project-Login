<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Odin Project - Forms</title>
</head>
<body>
    <div class="image"><img src="Images/iskra-photography-cRMawd1MDCk-unsplash.jpg" alt=""></div>
    <div class="form-container">
        <header class="head">
            <h1>Account Registration</h1>
            <p><em>Go through the process to create your very own account</em></p>
        </header>

        <main>
            <div class="main-container">
                <!-- UserName -->
                <div class="form-row" id="row-1">
                    <div>
                        <label for="firstname">First name</label>
                        <input type="text" name="first_name" id="firstname">
                    </div>
                    <div>
                        <label for="lastname">Last name</label>
                        <input type="text" name="last_name" id="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="number">Phone number</label>
                        <input type="number" name="number" id="number">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="submit-container">
                        <label for="c-password">Confirm Password</label>
                        <input type="password" name="c-password" id="c-password">
                        </div>
                    </div>

                </div>
            </main>

        <div class="sub">
            <button type="submit">Submit</button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
        </div>

            
        
</body>
</html>
